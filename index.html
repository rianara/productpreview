<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="row">
          <div class="container-left">
            <img src="image-product-desktop.jpg" class="image-web"><img src="image-product-mobile.jpg" alt=""
            class="image-mobile"" alt="">
          </div>
          <div class="container-right">
            <div class="perfume">
              <p>Perfume</p>
              <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="description">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="flex-container pricing">
              <p>$149.99</p>
              <p>$169.99</p>
            </div>
            <div class="button">
              <button><img src="icon-cart.svg" alt="">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rianara</a>.
    </div>


  </body>
</html>
